<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 
        ref
        Dom 요소에 이름을 지정하는 것으로 vue 인스턴스 내에서 
        해당 요소에 접근하고자 하는 경우 사용된다.
        
        엘리먼트에 별도의 옵션을 추가하거나 속성을 제거할때 주로사용한다.
     -->
    <div id="step01">
        <label>name</label> <input type="text" ref="nameBox" v-model="name" />
        <br>
        <label>name = {{name}}</label>
    </div>
    <hr>
    <!-- 
        ref[]
        ref는 동일한 이름으로 선언할 수 있으며 이러한 경우 값은 배열타입으로 지정되어 관리한다.
        요소의 인덱스로 접근할 수 있다.
     -->
    <div id="step02">
        <div v-for="item in todos" ref="todolist">
            <label>title : {{item.title}}</label>
        </div>
    </div>

    <script>
        const { createApp, ref, reactive } = Vue

        createApp({
            setup() {
                const name = ref("");

                return {
                    name
                }
            },
            mounted() {
                this.$refs.nameBox.focus();
            },
        }).mount("#step01")

        createApp({
            setup() {
                const todos = ref([
                    {
                        "title": "delectus aut autem",
                    },
                    {
                        "title": "quis ut nam facilis et officia qui",
                    },
                    {
                        "title": "fugiat veniam minus",
                    },
                    {
                        "title": "et porro tempora",
                    },
                    {
                        "title": "laboriosam mollitia et enim quasi adipisci quia provident illum",
                    }]);

                const todolist = reactive({});

                return {
                    todos,
                    todolist
                }
            },
            mounted() {
                this.$refs.todolist.map(todo => console.log(todo.innerText))
            }
        }).mount("#step02")

    </script>
</body>

</html>
