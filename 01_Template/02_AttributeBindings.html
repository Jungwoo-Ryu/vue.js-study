<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 
        Attribute Bindings
        html 요소에 속성을 컴포넌트 데이터 또는 props와 연결하는 기능으로 
        이를 통해 동적으로 속성 값을 변경하고 ui를 업데이트할 수 있다.

        Bindings 이점
        1. 동적인 ui 업데이트 : 컴포넌트 데이터 또는 props가 변경되면 ui가 자동으로 업데이트된다.
        2. 코드 간소화 : javaScript 코드를 사용하지 않고도 html 요소의 속성 값을 변경할 수 있다.
        3. 컴포넌트 재사용 : 정의된 컴포넌트의 속성 설정하여 재사용이 가능하다.

     -->
    <h3>속성 바인딩</h3>
    <hr>
    <div id="step01">
        <!--
            아래의 div 태그는 script에서 정의된 변수가 bind되어 value의 값이 속성으로 정의된다.
        -->
        <h5>bind 구문</h5>
        <div v-bind:id="dynamicId">{{value}}</div>
        <div :id="skipId">{{skipValue}}</div>
    </div>
    <br>
    <div id="step02">
        <h5>비활성화</h5>
        <input :disabled="isTrue" :value="isTrue">
        <br>
        <button @click="activation">{{isTrue}}</button>
    </div>

    <script>
        const { createApp, ref } = Vue
        createApp({
            setup() {
                const dynamicId = ref("vue");
                const value = ref("test");

                const skipId = ref("skipId");
                const skipValue = ref("skipValue");
                return {
                    dynamicId, value, skipId, skipValue
                }
            }
        }).mount("#step01")

        createApp({
            setup() {
                const isTrue = ref(false);

                const activation = () => {
                    console.log(isTrue.value)
                    isTrue.value = !isTrue.value;
                }
                return {
                    isTrue,
                    activation
                }
            },
        }).mount("#step02")


    </script>
</body>

</html>
